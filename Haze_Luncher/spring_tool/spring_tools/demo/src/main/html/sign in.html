<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haze Launcher Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            color: #333333;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: #1e3c72;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.7rem;
            border-radius: 20px 20px 0 0;
        }
        .form-control {
            background: #f9f9f9;
            color: #333333;
            border: 1px solid #2a5298;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control:focus {
            background: #f9f9f9;
            color: #333333;
            border-color: #1e3c72;
            box-shadow: none;
        }
        .btn-primary {
            background: #1e3c72;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-primary:hover {
            background: #152a53;
        }
        .btn-steam {
            background-color: #171a21;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-steam:hover {
            background-color: #0b0e14;
        }
        .text-muted {
            color: #1e3c72 !important;
        }
        hr {
            border-top: 1px solid #1e3c72;
        }
        a {
            color: #1e3c72;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        Haze Launcher Sign In
    </div>
    <div class="card-body">
        <form id="signinForm" action="/signin" method="post">
            <div class="mb-3">
                <label for="signinEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="signinEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signinPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signinPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p><a href="C:\Users\LEGION\Desktop\home-haze.html" class="text-dark">submit</a></p>
        </form>
        <hr>
        <p class="text-center text-muted">Or</p>
        <a href=" C:\Users\LEGION\Desktop\sign-up-haze.html" btn btn-steam w-100">
        <i class="fab fa-steam"></i> Sign In with Steam
        </a>
    </div>
    <div class="card-footer text-center text-muted">
        <p><a href="C:\Users\LEGION\Desktop\sign-up-haze.html" class="text-dark">Forgot Password?</a></p>
        New here? <a href="C:\Users\LEGION\Desktop\sign-up-haze.html" class="text-dark">Sign Up</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
